Tutorial_Sketch_Title = "Sketchverktyget";

Tutorial_Sketch_Start = "Sketchverktyget är det mest allsidiga i Algodoo. Om du lär dig bemästra det kommer du sällan behöva byta till något annat verktyg.\n" +
                        "Sketchverktyget baseras på gester, som den här guiden kommer lära dig. I vare steg kommer du bli testad för att säkerhetsställa att du kan utföra gesten.";

Tutorial_Sketch_FreePolygon   = "Precis som med polygonverktyget kan du använda sketchverktyget till att rita en godtycklig form.\n\nRita en polygon för att fortsätta.";
Tutorial_Sketch_Circle        = "Sketchverktyget kan också användas till att rita perfekta cirklar. För att rita en cirkel måste du först rita något som är nära en cirkelform men istället för att släppa upp din musknapp, håll den nedtryckt och håll musen stilla. Om formen du ritad är tillräckligt lik en cirkel kommer den efter en sekund förvandlas till en perfekt cirkel.";
Tutorial_Sketch_Box           = "Samma sak gäller lådverktyget. Om du ritar en rektangulärliknande polygon och åter igen inte släpper upp musknappen kommer formen du ritat förvandlas till en perfekt rektangel. När lådan har förvandlats klart kan du rotera och skala den färdiga lådan genom att röra musen innan du till sist släpper upp musknappen.";
Tutorial_Sketch_SimplePolygon = "Liksom med polygonverktyget kan du hålla inne SHIFT för att rita raka linjer. Dessutom kan du med sketchverktyget åstadkomma samma sak utan SHIFT. Rita en polygon med hyfsat raka kanter och liksom fallet med cirkel och låda kommer polygonens kanter rätas ut efter någon sekund.";
Tutorial_Sketch_Select        = "Ringa in objekt för att markera dem (som med polygonverktyget).";
Tutorial_Sketch_Erase         = "För att ta bort ett objekt, rita/dra ett rakt streck över det. Om du gör det för ett markerat objekt kommer alla markerade objekt försvinna.";
Tutorial_Sketch_Cut           = "Du kan också skära objekt med sketchverktyget. Detta görs genom att du ritar en linje genom objektet och avslutar med en skarp vinkel, så att Algodoo inte tror att du vill helt ta bort objektet. Sketchverktyget kommer visa en förhandsvisning av vad den tänker göra innan den gör det om du håller musknappen nedtryckt.";
Tutorial_Sketch_Undo          = "För att ångra med sketchverktyget kan du helt enkelt rita ett rakt streck från höger till vänster någonstans på bakgrunden.";
Tutorial_Sketch_Redo          = "Rita ett rakt streck från vänster till höger någonstans på bakgrunden för att göra om det du nyss ångrade.";
Tutorial_Sketch_PlayPause     = "Ritar du ett streck rakt ned på bakgrunden så kommer simuleringen starta/pausa.";
Tutorial_Sketch_Chain         = "Du kan skapa en kedja genom att rita en linje mellan en geometri och en annan (eller bakgrunden).";
Tutorial_Sketch_Spring        = "Om du ritar en linje med en ögla på, likt bilden, skapas en fjäder mellan objekten eller mellan objekt och bakgrund.";
Tutorial_Sketch_Fixate        = "För att fixera ett objekt (till antingen ett annat objekt eller bakgrunden), rita ett kryss i ett endaste drag.";
Tutorial_Sketch_Hinge         = "Skapa en axel genom att rita en liten cirkel inuti en geometri (som inte redan är fastsatt i bakgrunden).";
Tutorial_Sketch_JointConnect  = "Om du ritar en ny geometri som innesluter en existerande led (axel eller fixering) så kommer den leden att automatiskt anslutas till den nya geometrin, så vida den inte redan är ansluten till två geometrier. För att testa rita en låda med en axel på den och sätt fast en ny polygon.";
Tutorial_Sketch_Plane         = "För att rita ett plan, följ bilden till vänster: rita ett rakt streck, vänd 180° och gå halvvägs tillbaka, sväng sedan 90° och rita lite till. Testa!";
Tutorial_Sketch_Tracer        = "Du ritar en penna genom att rita fram och tillbaka över en och samma punkt på geometrin (som inte är fastsatt i bakgrunden), tills en enfärgad cirkel syns för att visa att sketchverktyget förstår vad du ritat.";

Tutorial_Sketch_HalfWay       = "Sketchverktyget är designat så att det effektivt kan användas på en pekskärm. Därför har sketchverktyget ett par egenskaper specifikt designade för dig som saknar en höger musknapp. Gå till Inställningar->Gränssnitt och kryssa i \"Pekskärm\" innan du fortsätter. Har du inte en pekskärm kan du välja att hoppa över resten av denna guide, eller temporärt ställa in \"Pekskärm\" som beskrivet om du vill lära dig allt.\n\nKlicka på högerpilen för att fortsätta.";

Tutorial_Sketch_Rotate        = "För att rotera ett objekt, markera det när simuleringen är pausad och dra i objektet utanför den cirkel som syns. Du kan också rotera flera objekt samtidigt på detta sätt.\n\nDetta fungerar enbart på pekskärmar, och för små objekt måste du kanske zooma in för att se cirkeln. På multi-touch-skärmar kan du rotera med två fingrar.";
Tutorial_Sketch_Move          = "För att flytta ett objekt, markera det (genom att klicka på det) och dra sedan, med simuleringen pausad, i objektet innanför den cirkel som syns. Du kan också flytta flera objekt på detta sätt.";
Tutorial_Sketch_Drag          = "För att dra i ett objekt när simuleringen körs, markera det och dra i det (fungerar enbart för ett objekt i taget).";

Tutorial_Sketch_Pan           = "För att panorera scenen: gör ett klick på bakgrunden följt av ett drag. Det vill säga: klicka, släpp, klicka och dra.";
Tutorial_Sketch_Zoom          = "För att zooma in och ut: gör ett dubbelklick på bakgrunden följt av ett drag. Det vill säga: klicka, släpp, klicka, släpp, klicka och dra. Öva tills du lär dig!";

Tutorial_Sketch_Done          = "Bra jobbat! Du är nu en certifierad mästare av sketchverktyget!";

