Tutorial_Tools_Title = "Verktyg";

Tutorial_Tools_Start    = "Den här guiden kommer att lära dig använda verktygen i Algodoo. Klicka på \"nästa\"-knappen för att fortsätta.";
Tutorial_Tools_Move     = "Flyttaverktyget tillåter dig att flytta runt objekt. Markera och dra i vilket objekt som helst för att prova. Du kan också markera objekt genom att rita en rektangel kring dem med detta verktyg.";
Tutorial_Tools_Drag     = "Dragverktyget kan endast användas när simuleringen körs. Detta verktyg tillåter dig att flytta omkring objekt genom att dra med en kraft i dem. \n\nEftersom det applicerar krafter, kan verktyget inte flytta på plan eller objekt som är fixerade eller klistrade till bakgrunden. För att flytta på sådana objekt använd istället flyttaverktyget.";
Tutorial_Tools_Rotate   = "Roteraverktyget roterar objekt genom att du drar i dem. Prova!";
Tutorial_Tools_Rotate2  = "När du roterar dyker en vit ring upp kring rotationsaxeln. När du rör muspekaren innanför den här ringen är vinkeln automatiskt bunden till steg på 15°. Om du rör muspekaren på utsidan av ringen får du en mer precis vinkel.\n"+
                          "\nTips! Roteraverktyget kan också aktiveras genom att dra i något med höger musknapp, oavsett vilket verktyg som är valt.";
Tutorial_Tools_Scale    = "Skalningsverktyget kan användas för att förminska eller förstora objekt. Välj verktyget och markera sedan ett eller flera objekt att skala. Det visas sedan en rektangel med små ringar kring det du markerat. Drag i någon av ringarna för att skala om som du önskar. "+
                          "För att skala objekt lika mycket längs med båda axlarna, håll ned SHIFT.\n" +
                          "\nNotera! Att skala vatten kommer inte att ändra storleken på vattenpartiklarna, bara avståndet mellan dem.";
Tutorial_Tools_Cut      = "Knivverktyget är både roligt och användbart. Rita en linje över vilken geometri som helst och den blir delad i två delar. Rita en sluten form inuti en geometri och den delen kommer att skäras ut.\n"+
                          "\nTips! Du kan skära raka snitt genom att hålla ned SHIFT.";

Tutorial_Tools_Polygon  = "Polygonvertyget kan användas för att skapa godtyckligt formade objekt. Rita en sluten form för att se resultatet.";
Tutorial_Tools_Polygon2 = "Du kan också markera objekt med polygonverktyget genom att ringa in dem.";
Tutorial_Tools_Polygon3 = "Genom att hålla nere SHIFT kan du också rita raka sträck med polygonverktyget. För att rita flera raka kanter, släpp SHIFT-knappen och tryck ner den igen vid varje hörn på polygonen som du skapar.";
Tutorial_Tools_Brush    = "Penselverktyget fungerar som en målarpensel.\n\nTips! Precis som med polygonverktyget kan du sudda i raka linjer genom att hålla ned SHIFT.";
Tutorial_Tools_Eraser   = "Suddgummit fungerar som ett suddgummi.\n\nTips! Precis som med penselverktyget kan du sudda raka linjer genom att hålla ned SHIFT.";
Tutorial_Tools_Box      = "Lådverktyget skapar rektanglar. För att skapa en kvadrat, håll ned SHIFT när du ritar. Precis som med polygonverktyget kan du markera objekt med lådverktyget.";
Tutorial_Tools_Circle   = "Med cirkelverktyget skapar du cirklar.";
Tutorial_Tools_Gear     = "Kugghjulsverktyget skapar kugghjul med en axel i mitten. I inställningarna för kugghjulet kan du ställa in kugghjulets tandstorlek och skapa ut-och-invända kugghjul.";
Tutorial_Tools_Plane    = "Planverktyget skapar oändliga plan, som är användbara för att hindra objekt från att falla eller försvinna ur ditt synfält. När du skapar ett plan visas en cirkel. Genom att flytta muspekaren innanför den cirkeln ändras planets vinkel med 15° i taget.";
Tutorial_Tools_Chain    = "Kedjeverktyget skapar kedjor och rep. Om du drar en linje mellan två objekt kommer de att bli sammankopplade med en kedja eller ett rep. Om du ritar en kedja eller ett rep direkt på bakgrunden skapas en fritt hängande kedja/rep med fäste i den punkt där du började rita.";

Tutorial_Tools_Spring   = "Fjäderverktyget fäster objekt vid bakgrunden eller varandra med en fjäder. Fjädrar måste vara kopplade till åtminstone en geometri.";
Tutorial_Tools_Fixate   = "Klicka på en geometri med fixeringsverktyget för att fästa det till bakomliggande objekt. Om det inte finns något bakom objektet kommer det att sitta fast i bakgrunden.";
Tutorial_Tools_Hinge    = "Klicka på en geometri med axelverktyget för att fästa det till bakomliggande objekt eller bakgrunden med en fritt roterande axel.";
Tutorial_Tools_Tracer   = "Klicka på en geometri med pennverktyget för att fästa en penna i det. Pennan ritar ett sträck efter sig när objektet rör på sig. \n\nTips! Pennverktyget är användbart för att t ex följa en pendels spår, ett fritt fallande objekt, visa en kastparabel, etc.";
Tutorial_Tools_Laser    = "Med laserverktyget kan du, genom att klicka och dra, fästa en laserpenna på en geometri eller bakgrunden. \n\nTips! Du kan ändra styrka och färg på lasern genom att högerklicka eller dubbelklicka på den.";
Tutorial_Tools_Thruster = "Kraftverktyget lägger en konstant kraft på ett objekt. Klicka på objektet och dra för att bestämma riktning och storlek på kraften som ska läggas till.";
Tutorial_Tools_Thruster2 = "För att ändra på en kraft kan du höger- eller dubbelklicka på den. Du kan då ändra storlek på kraften samt bestämma om kraften ska följa objektets rotation. Du kan även välja att sätta aktiveringsknappar på kraften. \n\nTryck på högerpilen för att fortsätta.";
Tutorial_Tools_Texture  = "Texturverktyget kan användas för att rotera, flytta och skala texturer. För att pröva det, skapa ett texturerat objekt (Du kan till exempel skapa en cirkel och ändra dess material till trä). Drag sedan i den med texturverktyget. Du kommer att se att texturen rör på sig, men inte objektet. Om du drar i objektet med höger musknapp roteras texturen, om du använder skrollhjulet på din mus medan du befinner dig över ett markerat, texturerat objekt kommer det att skala texturen.";

Tutorial_Tools_Sketch   = "Det sista verktyget är sketchvektyget. Sketchverktyget är ett väldigt kraftfullt verktyg som ersätter flera av de andra verktygens funktioner med enkla gester. Om du vill lära dig att använda det finns det en speciell guide bara för sketchverktyget.";

Tutorial_Tools_Done     = "Bra jobbat! Nu kan du använda alla verktygen i Algodoo";

