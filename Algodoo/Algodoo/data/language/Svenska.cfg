/* Used for describing types (like "12 geometries").
   To test this, right-click any number of objects and check the title of a sub-menu (like "Appearance menu for 7 circles").
   These functions take the number of objects to describe and returns the appropiate form (singular, plural).
   You can do advanced stuff in there to suite the need of your language.
   
   Here's an example of a Type_Box that returns "Fizz" for multiples of 3, "Buzz" for multiples of 5 and "FizzBuzz" for multiples of both three and five.
   
Type_Box = (n)=>{
	n%3==0 && n%5==0 ? "FizzBuzz" :
	n%3==0           ? "Fizz"     :
	n%5==0           ? "Buzz"     :
	n==1             ? "a box"    :
	n + " boxes"
	};

	"%" is the modulus operator, "==" compares for equality while "&&" means "and".
	Think of "?" as "then" and ":" as "else".  
*/

Type_Box          = (n)=>{ n==1 ? "låda"     : n + " lådor"      };
Type_Circle       = (n)=>{ n==1 ? "cirkel"   : n + " cirklar"    };
Type_Polygon      = (n)=>{ n==1 ? "polygon"  : n + " polygoner"  };
Type_Plane        = (n)=>{ n==1 ? "plan"     : n + " plan"       };
Type_Geom         = (n)=>{ n==1 ? "geometri" : n + " geometrier" };   // A general geometry (i.e., any of the above)

Type_FixJoint     = (n)=>{ n==1 ? "fixering" : n + " fixeringar" };
Type_Hinge        = (n)=>{ n==1 ? "axel"     : n + " axlar"      };
Type_Spring       = (n)=>{ n==1 ? "fjäder"   : n + " fjädrar"    };
Type_Tracer       = (n)=>{ n==1 ? "penna"    : n + " pennor"     };
Type_LaserPen     = (n)=>{ n==1 ? "laser"    : n + " lasrar"     };
Type_Thruster     = (n)=>{ n==1 ? "raket"    : n + " raketer"    };
Type_LineEndPoint = (n)=>{ n==1 ? "ändpunkt" : n + " ändpunkter" };

Type_Entity       = (n)=>{ n==1 ? "objekt"   : n + " objekt"     };  // The most general form

