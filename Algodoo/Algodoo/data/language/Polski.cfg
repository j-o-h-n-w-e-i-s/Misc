Type_Tracer       = (n)=>{ n==1 ? "pisaka"    : n + " pisaków"    };
Type_LaserPen     = (n)=>{ n==1 ? "lasera"     : n + " laserów"     };
Type_Thruster     = (n)=>{ n==1 ? "silnika rakietowego sterującego"  : n + " silników rakietowych sterujących"  };
Type_LineEndPoint = (n)=>{ n==1 ? "punkt końcowy" : n + " punkty końcowe" };

