Tutorial_Tools_Polygon3 = "Możesz też rysować proste linie jeśli przytrzymasz SHIFT. Aby narysować prawidłowy wielokąt puść na chwilę SHIFT, żeby utworzyć kąt.";
Tutorial_Tools_Brush    = "Narzędzie Pędzel działa jak pędzel malarski.\nPrzytrzymanie klawisza SHIFT umożliwia Ci malowanie prostych linii.";
