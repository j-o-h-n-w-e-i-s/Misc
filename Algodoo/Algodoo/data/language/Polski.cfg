Tutorial_Tools_Box      = "Narzędzie Prostokąt służy do rysowania prostokątów. Aby narysować kwadrat przytrzymaj SHIFT. Tym narzędziem można również zaznaczać obiekty tak samo jak narzędziem Wielokąt.";
Tutorial_Tools_Circle   = "Narzędzie Koło tworzy koła.";
