Tutorial_Tools_Plane    = "Narzędzie Powierzchnia tworzy nieskończenie dużą powierzchnię, która uniemożliwia obiektom ucieczkę poza ekran. Gdy tworzysz powierzchnię, pojawia się okrąg. Poruszanie kursorem wewnątrz tego okręgu ustawia kąt nachylenia na wielokrotność 15°.";
Tutorial_Tools_Chain    = "Narzędzie Łańcuch tworzy koła połączone zawiasami - łańcuchy. Jeśli narysujesz linię między dwoma obiektami, zostaną one automatycznie połączone.\nPętle możesz tworzyć rysując zamknięty kształt.";

Tutorial_Tools_Spring   = "Narzędzie Sprężyna łączy obiekt z tłem lub z innym obiektem za pomocą sprężyny. Sprężyna musi być zaczepiona do przynajmniej jednej figury.";
Tutorial_Tools_Fixate   = "Kliknij na figurze narzędziem Gwoźdź aby przybić ją do tego co znajduje się pod nią. Jeśli pod obiektem nie ma nic, zostanie on przyczepiony do tła.";
Tutorial_Tools_Hinge    = "Kliknij na figurze narzędziem Zawias aby połączyć ją do tego co znajduje się pod nią. Obiekty mogą się swobodnie obracać wokół zawiasu.";
Tutorial_Tools_Tracer   = "Kliknij na figurze narzędziem Pisak aby zaczepić do niej pisak, który będzie rysował linię gdy obiekt się porusza. Jest to przydatne do wyznaczania trasy spadających obiektów, wahadeł, itp.";
Tutorial_Tools_Laser    = "Z pomocą narzędzia Laser możesz utworzyć laser na figurze lub na tle, klikając i przeciągająć kursor.";
Tutorial_Tools_Thruster = "Narzędzie silnik rakietowy sterujący pozwala zastosować w Twoich obiektach stałą siłę. Kliknij i przeciągnij na obiekt aby ustawić wielkość i kierunek siły, którą chcesz dodać.";
Tutorial_Tools_Thruster2 = "Aby edytować silnik rakietowy kliknij prawym klawiszem myszy lub dwa razy. W menu silnika rakietowego możesz zmienić wielkość siły lub ustawić tak aby jego siła podążała za geometrią obrotu. Możesz również ustawić kod aktywacyjny tak aby siła silnika rakietowego została włączona/ wyłączona. \n\nUżyj narzędzia Ruchu i narzędzia Obrotu (lub kliknij prawym klawiszem myszy na obiekt i obróć), aby zmienić położenie i kierunek.\n\nNaciśnij strzałkę w prawo, aby kontynuować.";
Tutorial_Tools_Texture  = "Narzędzie Tekstura używane jest do obracania, poruszania i skalowania tekstur. Aby je wypróbować utwórz obiekt z tekstur, na przykład utwórz koło i zmień jego materiał na drewno, a potem przesuń je z użyciem narzędzia tekstury. Zauważysz, że tekstura poruszyła się, a obiekt nie. Przesuwanie kursora z wciśniętym prawym klawiszem myszki obraca teksturę, a kółko myszki, (gdy kursor jest nad obiektem) skaluje jego teksturę.";

Tutorial_Tools_Sketch   = "Na zakończenie samouczka, narzędzie Ołówka. Ołówek jest potężnym narzędziem, które zawiera funkcjonalność wszystkich innych narzędzi. Jeśli chcesz się nauczyć jak go używać, przejdź do specjalnego samouczka tylko dla niego.";

Tutorial_Tools_Done     = "Dobra robota. Teraz już wiesz jak używać narzędzi w Algodoo!";

