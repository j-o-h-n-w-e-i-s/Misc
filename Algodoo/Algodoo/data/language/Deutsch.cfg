Type_Tracer       = (n)=>{ n==1 ? "Leuchtspur"  : n + " Leuchtspuren"    };
Type_LaserPen     = (n)=>{ n==1 ? "Laser"       : n + " Laser"     };
Type_Thruster     = (n)=>{ n==1 ? "Schubdüse"   : n + " Schubdüsen"  };
Type_LineEndPoint = (n)=>{ n==1 ? "Endpunkt"    : n + " Endpunkte" };

