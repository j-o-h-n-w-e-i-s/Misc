// Beginner tutorial:
Tutorial_Beginner_Title = "Crashkurs";
Tutorial_Beginner_Title_Tooltip = "Für Anfänger (\"Neulinge\"). Lerne die Grundlagen von Algodoo";

Tutorial_Beginner_Start         = "Willkommen zum Algodoo-Anfängertutorial! Du kannst innerhalb dieses Tutorials mit den Vorwärts- und Rückwärtspfeilen oben navigieren. Klicke auf den kleinen Rechtspfeil (oben rechts), um zu starten.";
Tutorial_Beginner_NewScene      = "Zuerst erschaffen wir eine neue Szene. Klicke auf Piktogramm für \"Neue Szene\".";
Tutorial_Beginner_NewPalette    = "Wähle nun die Palette für die neue Szene aus. Du kannst jede beliebige Palette auswählen, die dir gefällt, oder die \"Standard\"-Palette, falls du dich nicht enscheiden kannst.";
Tutorial_Beginner_CreateCircle  = "Erschaffe jetzt einen Kreis mit dem Kreiswerkzeug.";
Tutorial_Beginner_Play          = "Starte deine Simulation durch Drücken des \"Play-Buttons\" in der Simulationsleiste.";
Tutorial_Beginner_Undo          = "Du kannst fast alles rückgängig machen, indem du auf den \"Rückgängig machen-Button\" klickst oder or Strg-z drückst. Bitte versuche das jetzt einmal.";
Tutorial_Beginner_Clone         = "Erschaffe ein Duplikat deines Kreises, indem du auf ihn mit der rechten Maustaste anklickst und auf \"Duplikat erstellen\" klickst. Alternativ kannst du am \"Duplikat erstellen-Button\" ziehen, um das Duplikat zu platzieren, wo immer es dir gefällt. Für den Augenblick genügt es, es neben dem Original zu belassen.";
Tutorial_Beginner_CreateBox     = "Verwende jetzt das \"Rechteckswerkzeug\", um einen Balken (ein Reckteck) über deinen Kreisen zu erschaffen.";
Tutorial_Beginner_Move          = "Verwende das \"Verschiebewerkzeug\", um die Kreise und das Rechteck so anzuordnen, dass das Rechteck über den Mittelpunkten der Kreise liegt. Klicke dann auf den kleinen Rechtspfeil (oben rechts), um fortzufahren.";
Tutorial_Beginner_CreateHinges  = "Verwende das \"Drehachsenwerkzeug\", um Drehachsen zu erzeugen. Klicke in den Mittelpunkt jedes Kreises, um den Kreis mit dem Rechteck zu verbinden. Klicke dann auf den kleinen Rechtspfeil (oben rechts), um fortzufahren.";
Tutorial_Beginner_Play2         = "Spiele deine Szene ab, indem du auf den \"Play-Button\" klickst.";
Tutorial_Beginner_Drag          = "Lasse Kräfte auf dein neu geschaffenes Auto einwirken, indem du das \"Ziehwerkzeug\" benutzt und damit am Auto ziehst.";
Tutorial_Beginner_Zoom          = "Zoome herein und heraus, indem du auf den \"Zoom-Button\" klickst und ihn zur Seite ziehst. Du kannst auch das Mausrad verwenden. Klicke dann auf den kleinen Rechtspfeil (oben rechts), um fortzufahren.";
Tutorial_Beginner_Pan           = "Versuche, die Szene durch den \"Ansichtsverschieben-Button\" zu bewegen. Du kannst die Ansicht auch verschieben, indem du den Hintergrund mit gedrückter rechter oder mittlerer Maustaste verschiebst. Klicke danach auf den kleinen Rechtspfeil (oben rechts), um fortzufahren.";
Tutorial_Beginner_Pause         = "Halte die Simulation an (Pause).";
Tutorial_Beginner_Motor         = "Verwandle eine Drehachse in einen Motor. Rechtsklicke auf eine Drehachse, und kreuze im \"Drehachsenmenü\" das Kästchen \"Motor\" an.";
Tutorial_Beginner_CreatePolygon = "Zeichne ein neues Objekt mit dem \"Polygonwerkzeug\".";
Tutorial_Beginner_Liquify       = "Erschaffe Wasser, indem du auf dein neues Objekt mit der rechten Maustaste klickst und \"Auswahl verflüssigen\" im Kontextmenü auswählst.\n\nFalls du nicht im Einfachen Modus bist, ist der Verflüssigen-Button under den \"Geometrieaktionen\".";
Tutorial_Beginner_Play3         = "Spiele die Simulation ab.";
Tutorial_Beginner_Save          = "Speichere jetzt deine Szene, indem du \"Szene speichern\" im Dateimenü auswählst.";
Tutorial_Beginner_Load          = "Lade nun eine beliebige andere Szene. Du findest \"Lade Szene\" im Dateimenü.";
Tutorial_Beginner_Undo2         = "Obwohl du eine neue Szene geladen hast, kannst du immer noch zur Alten zurückkehren, indem du den Rückgängigmachen-Button anklickst.";
Tutorial_Beginner_Done          = "Glückwunsch, du kannst jetzt die Grundlagen von Algodoo!\n\nUm noch mehr zu lernen, starte entweder die anderen Tutorials, oder spiele einfach ein bißchen mit Algodoo herum und versuche, was du mit den verschiedenen Menüs machen kannst! Viel Glück!";

