Tutorial_Tools_Title = "Werkzeuge";

Tutorial_Tools_Start    = "Dieses Tutorial wird dir jedes Werkzeug in Algodoo im Detail beibringen. Klicke zum Fortsetzen dann auf den kleinen Rechtspfeil.";
Tutorial_Tools_Move     = "Das Verschiebewerkzeug erlaubt es dir, Objekte umherzubewegen. Wähle ein Objekt aus, und bewege es. Du kannst Objekte auch auswählen, indem du mit diesem Werkzeug ein Rechteck um sie zeichnest.";
Tutorial_Tools_Drag     = "Das Ziehwerkzeug kann nur benutzt werden, wenn die Simulation am Laufen ist. Es lässt dich an Geometrien ziehen, indem du eine Kraft auf sie einwirken lässt. Da es seine Wirkung mit Hilfe einer Kraft entfaltet, kann es keine Ebenen oder fixierte oder mit dem Hintergrund verklebte Objekte bewegen (falls du solche Objekte bewegen willst, benutze das Verschiebewerkzeug).";
Tutorial_Tools_Rotate   = "Das Drehwerkzeug dreht Objekte, wenn du an ihnen ziehst. Versuche es!";
Tutorial_Tools_Rotate2  = "Beim Drehen erscheint ein weißer Ring um die Rotationsachse. Wenn die Maus innerhalb dieses Rings ist, wird der Rotationswinkel automatisch auf Vielfache von 15° beschränkt. Wenn die Maus außerhalb des Rings ist, ist eine höhere Präzision gegeben.\n"+
                          "Das Drehwerkzeug kann auch durch das Ziehen an einem Objekt mit gedrückter rechter Maustaste aktiviert werden, wobei das gewählte Werkzeug keine Rolle spielt.";
Tutorial_Tools_Scale    = "Das Skalierungswerkzeug kann verwendet werden, um Dinge kleiner oder größer zu machen. Wähle das Werkzeug aus, und wähle dann ein oder mehrere Objekte aus. Du wirst ein Rechteck um das gewählte Objekt bzw. die gewählten Objekte herum sehen. Das Ziehen an einem der Kreise um dieses Rechteck herum lässt dich die Größe des Inhalts verändern.\n"+
                          "Um ein Objekt in beiden Achsen gleichmäßig zu skalieren, halte beim Skalieren die UMSCHALTTASTE gedrückt.\n" +
                          "Das Skalieren von Wasser verändert nicht die Größe der Partikel, sondern nur ihren Abstand voneinander.";
Tutorial_Tools_Cut      = "Das Messer ist einfach zu verwenden und nützlich: Ziehe einfach eine Linie über eine Geometrie, und sie wird entzweigeschnitten. Zeichne eine geschlossene Form innerhalb einer Geometrie, um diese Form aus der Geometrie auszuschneiden.\n"+
                          "Du kannst einen geraden Schnitt machen, indem du beim Schneiden die UMSCHALTTASTE gedrückt hältst.";

Tutorial_Tools_Polygon  = "Das Polygonwerkzeug wird für das Zeichnen von beliebig geformten Objekten verwendet. Zeichne einfach eine geschlossene Form, um das Ergebnis zu sehen.";
Tutorial_Tools_Polygon2 = "Du kannst auch Objekte mit dem Polygonwerkzeug auswählen, indem du eine Ansammlung von ihnen umkreist. ";
Tutorial_Tools_Polygon3 = "Des Weiteren kannst du eine gerade Linie mit dem Polygonwerkzeug zeichnen, indem du dabei die UMSCHALTTASTE gedrückt hältst. Um mehrere gerade Linien zu zeichnen, lasse an jeder Ecke des Polygons nur die UMSCHALTTASTE los und drücke sie für die nächste Linie erneut.";
Tutorial_Tools_Brush    = "Das Pinselwerkzeug funktioniert wie ein Malerpinsel.\nGenau wie beim Polygonwerkzeug kannst du gerade Linien zeichnen, indem du die UMSCHALTTASTE gedrückt hältst.";
Tutorial_Tools_Eraser   = "Das Löschwerkzeug funkioniert wie ein Radiergummi.\nGenau wie beim Pinselwerkzeug kannst du gerade Linien zeichnen, indem du die UMSCHALTTASTE gedrückt hältst.";
Tutorial_Tools_Box      = "Mit dem Rechteckswerkzeug kannst du Rechtecke erschaffen. Um ein Quadrat zu erstellen, halte die UMSCHALTTASTE gedrückt. Du kannst mit dem Rechteckswerkzeug - genau wie mit dem Polygonwerkzeug - mit Hilfe der gedrückten rechten Maustaste Objekte auswählen.";
Tutorial_Tools_Circle   = "Erschaffe Kreise mit dem Kreiswerkzeug.";
Tutorial_Tools_Gear     = "Das Zahnradwerkzeug lässt dich Zahnräder erschaffen. Wenn du auf das Zahnradwerkzeug doppelklickst, siehst du die Optionen für das Zahnradwerkzeug, welche dich die Zahngröße verändern und innere Zähne erstellen lassen.";
Tutorial_Tools_Plane    = "Das Ebenenwerkzeug erschafft unendliche Ebenen, welche nützlich sind, da sie Objekte vom Fallen oder Verschwinden außerhalb des Sichtfelds abhalten. Beim Erschaffen einer Ebene wirst du einen kleinen Kreis bemerken, welcher erscheint. Wenn die Maus innerhalb dieses Kreises ist, wird der Ebenenwinkel auf Vielfache von 15° beschränkt.";
Tutorial_Tools_Chain    = "Das Kettenwerkzeug erschafft Kreise, welche mit Drehachsen verbunden sind - eine Kette. Wenn du damit eine Linie zwischen zwei Objekten ziehst, werden sie mit einer Kette verbunden.\nErschaffe geschlossene Ketten, indem du das letzte Glied der Kette mit dem ersten verbindest.";

Tutorial_Tools_Spring   = "Das Federwerkzeug befestigt Objekte am Hintergrund oder aneinander mit einer Feder. Beachte, dass die Feder mit mindestens einer Geometrie verbunden sein muss.";
Tutorial_Tools_Fixate   = "Klicke mit dem Fixierungswerkzeug auf eine Geometrie, um sie mit dem, was hinter ihr ist, zu verbinden. Wenn nichts hinter ihr ist, wird sie mit dem Hintergrund verbunden.";
Tutorial_Tools_Hinge    = "Klicke mit dem Drehachsenwerkzeug auf eine Geometrie, um sie mit dem, was hinter ihr ist, mit einer Drehachse (einem Lager) zu verbinden. Das Objekt kann frei um die Drehachse rotieren.";
Tutorial_Tools_Tracer   = "Klicke mit dem Leuchtspurenwerkzeug auf eine Geometrie, um eine Leuchtspur an ihr zu befestigen, welche der Geometrie folgt. Dies ist nützlich, um die Bewegungsbahn von Pendeln, Objekten im freien Fall usw. zu verfolgen.";
Tutorial_Tools_Laser    = "Mit dem Laserwerkzeug kannst du durch Klicken auf eine Geometrie oder auf den Hintergrund einen Laser platzieren.\n\nBeachte: Du kannst die Abblenddistanz und Farbe deines Lasers durch einen Rechtsklick oder Doppelklick auf den Laser einstellen.";
Tutorial_Tools_Thruster = "Das Schubdüsenwerkzeug lässt eine konstante Kraft auf deine Objekte wirken. Klicke auf ein Objekt und ziehe einfach daran, um die Größe und Richtung der gewünschten Kraft festzulegen.";
Tutorial_Tools_Thruster2 = "Um deine Schubdüse zu bearbeiten, klicke sie mit einem Rechsklick oder Doppelklick an. Im daraufhin erscheinenden Schubdüsenmenü kannst du die Größe der Kraft verändern und festlegen, ob die Schubdüse der Drehung der Geometrie folgen oder fix bleiben soll. Du kannst auch eine Aktivierungstaste definieren, um die Kraft der Schubdüse an- und abzuschalten.\n\nVerwende das Verschiebewerkzeug oder das Drehwerkzeug (oder rechtsklicke auf das Objekt und drehe es), um die Platzierung und Drehung der Schubdüse zu ändern.\n\nKlicke auf den Pfeil oben rechts um fortzufahren.";
Tutorial_Tools_Texture  = "Das Texturenwerkzeug kann angewandt werden, um Texturen zu drehen, zu verschieben (bewegen) und zu skalieren. Um es auszuprobieren, erschaffe zuerst ein texturiertes Objekt (du kannst z.B. einen Kreis erstellen und sein Material zu \"Holz\" verändern), und ziehe dann an ihm mit dem Texturenwerkzeug. Du wirst bemerken, dass sich die Textur bewegt, aber nicht das Objekt. Ziehen mit der rechten Maustaste dreht die Textur, und durch Drehen am Mausrad kann man die Textur skalieren, während der Mauszeiger über dem Objekt ist.";

Tutorial_Tools_Sketch   = "Schlußendlich ist da das Sketch-Werkzeug. Das Sketch-Werkzeug ist ein machtvolles Werkzeug, das die Funkionen vieler anderer Werkzeuge in einem vereint. Wenn du lernen willst, wie es angewendet werden kann, starte das spezielle Tutorial für das Sketch-Werkzeug. (Klicke zum Fortsetzen auf den kleinen Rechtspfeil.)";

Tutorial_Tools_Done     = "Gut gemacht! Jetzt kennst du alle Algodoo-Werkzeuge!";

////////////////////////////////////////////////////////////////////////////////////////////////////////////

Tutorial_Sketch_Title = "Sketch-Werkzeug";

Tutorial_Sketch_Start = "Das Sketch-Werkzeug ist Algodoos vielseitigstes Werkzeug. Sobald du es komplett beherrscht, wirst du selten ein anderes Werkzeug benötigen.\n" +
                        "Das Sketch-Werkzeug basiert auf Gesten, welche dieses Tutorial dir beibringen wird. In jedem Schritt wird überprüft werden, ob du die jeweilige Geste beherrscht.";

Tutorial_Sketch_FreePolygon   = "Genau wie das Polygonwerkzeug kann das Sketch-Werkzeug auf einer beliebigen Geometrie angewendet werden.\n\nZeichne ein Polygon, um fortzufahren.";
Tutorial_Sketch_Circle        = "Das Sketch-Werkzeug kann auch benutzt werden, um perfekte Kreise zu zeichnen. Um dies zu tun, musst du etwas, das ungefähr wie ein Kreis aussieht, zeichnen, aber die Maus weiterhin gedrückt halten. Wenn die von dir gezeichnete Figur einem Kreis ähnlich genug war, wird sie sich dann nach ungefähr einer Sekunde in einem perfekten Kreis verwandeln.";
Tutorial_Sketch_Box           = "Dasselbe gilt für ein Rechteck. Zeichne ein einem Rechteck ähnliches Polygon, und halte wiederum die Maustaste gedrückt, bis sich die von dir gezeichnete Figur in ein perfektes Rechteck verwandelt hat. Wenn die Verwandlung einmal vollendet ist, kannst du die Maus bewegen, um das Rechteck zu drehen und zu skalieren, bevor du die Maustaste loslässt.";
Tutorial_Sketch_SimplePolygon = "Wie beim Polygonwerkzeug kannst du die UMSCHALTTASTE gedrückt halten, um perfekt gerade Linien zu ziehen. Du kannst jedoch im Gegensatz zum Polygonwerkzeug den selben Effekt ohne die UMSCHALTTASTE erzielen. Zeichne das Polygon einfach mit einigermassen geraden Linien und spitzen Ecken, und halte die Maustaste am Schluß gedrückt (wie beim Kreis oder Rechteck). Deine Figur wird sich in ein Polygon mit geraden Linien verwandeln.";
Tutorial_Sketch_Select        = "Um Objekte auszuwählen, kannst du sie einfach umkreisen (wie mit dem Polygonwerkzeug).";
Tutorial_Sketch_Erase         = "Um ein Objekt zu löschen, kannst du einfach eine gerade Linie über das Objekt ziehen. Eine gezogene Linie über ein ausgewähltes Objekt wird alle ausgewählten Objekte löschen.";
Tutorial_Sketch_Cut           = "Du kannst Objekte mit dem Sketch-Werkzeug zerschneiden. Dies kannst du tun, indem du eine beliebige Linie durch das Objekt ziehst, und sie mit einem scharfen Haken enden lässt, damit sie nicht der Löschen-Geste verwechselt werden kann. Falls du sicher gehen willst: Das Sketch-Werkzeug zeigt eine Vorschau der kommenden Aktion, solange du die Maustaste gedrückt hältst.";
Tutorial_Sketch_Undo          = "Um mit dem Sketch-Werkzeug rückgängig zu machen, zeichne einfach eine gerade Linie von rechts nach links über den Hintergrund.";
Tutorial_Sketch_Redo          = "Um Wiederherzustellen, ziehe eine gerade Linie von links nach rechts über den Hintergrund.";
Tutorial_Sketch_PlayPause     = "Eine gerade Linie von oben nach unten über den Hintergrund startet/pausiert die Simulation.";
Tutorial_Sketch_Chain         = "Du kannst eine Kette erstellen, indem du zwei Geometrien miteinander verbindest (oder eine Geometrie mit dem Hintergrund).";
Tutorial_Sketch_Spring        = "Eine Linie, welche eine Schleife enthält, erstellt eine Feder, solange mindestens einer der Endpunkte auf einer Geometrie liegt.";
Tutorial_Sketch_Fixate        = "Um ein Objekt zu fixieren (entweder auf etwas anderem oder dem Hintergrund), zeichne in Kreuz in einem Zug darüber.";
Tutorial_Sketch_Hinge         = "Erschaffe eine Drehachse, indem du einen kleinen Kreis innerhalb einer Geometrie zeichnest (welche nicht bereits auf dem Hintergrund fixiert ist).";
Tutorial_Sketch_JointConnect  = "Wenn du eine neue Geometrie so zeichnest, dass sie eine existierende Verbindung (Drehachse, Feder oder Fixierung) überdeckt, wird diese Verbindung an der neuen Geometrie angebracht. Allerdings nur, falls die Verbindung nicht bereits zwei Geometrien verbindet. Erschaffe ein Rechteck mit einer Drechachse darauf, und bringe ein neues Polygon darauf an.";
Tutorial_Sketch_Plane         = "Um eine Ebene zu erschaffen, mache es wie auf dem Bild links: zeichne eine gerade Linie, dann gehe die halbe Strecke zurück, und dann im rechten Winkel nach oben in Richtung der Ebene. Versuche es!";
Tutorial_Sketch_Tracer        = "Um eine Leuchtspur an einer Geometrie zu befestigen, reicht es, an einer Stelle einer (nicht am Hintergrund fixierten) Geometrie herumzufahren, bis dort ein einfarbiger Kreis erscheint.";

Tutorial_Sketch_HalfWay       = "Das Sketch-Werkzeug ist speziell dafür entworfen worden, um an einem Touchscreen verwendet zu werden. Deshalb hat es einige Features, welche spezifisch für diejenigen entwickelt wurden, welche keine rechte Maustaste haben. Um Algodoo für den Touchscreen einzurichten, gehe bitte auf Optionen->Einstellungen und aktiviere \"Touchscreen\". Falls du keinen Touchscreen hast, kannst du die \"Touchscreen\"-Einstellungen dennoch vorübergehend aktivieren und das Tutorial fortführen, wenn du willst. Klicke auf den kleinen Rechtspfeil (oben rechts), um fortzufahren... ";

Tutorial_Sketch_Rotate        = "Um ein Objekt zu drehen, wähle es bei pausierter Simulation aus, und ziehe das Objekt außerhalb des kleinen Kreises, welcher auftaucht. Auf diese Weise kannst du auch mehrere Objekte gleichzeitig drehen.\n\nBeachte: Der Kreis erscheint nur auf Single-Touch-Screens; und eventuell musst du ein wenig heranzoomen, um den Kreis zu sehen. Auf Multi-Touch-Screens kannst du mit zwei Fingern drehen.";
Tutorial_Sketch_Move          = "Um ein Objekt zu bewegen, wähle es aus (indem du darauf klickst), während die Simulation pausiert ist, und ziehe das Objekt innerhalb des kleinen Kreises, welcher auftaucht. Auf diese Weise kannst du auch mehrere Objekte gleichzeitig bewegen.";
Tutorial_Sketch_Drag          = "Um an einem Objekt zu ziehen, während die Simulation am Laufen ist, wähle es zuerst aus, und ziehe dann daran.";

Tutorial_Sketch_Pan           = "Um die Ansicht der Szene zu verschieben, klicke kurz auf den Hintergrund und ziehe danach. Also: klicken, loslassen, klicken, und ziehen.";
Tutorial_Sketch_Zoom          = "Um die Ansicht zu zoomen, mache einen Doppelklick, und ziehe danach. Also: klicken, loslassen, klicken, loslassen, klicken, und ziehen. Übe ein wenig, bis zu es heraus hast!";

Tutorial_Sketch_Done          = "Sehr gut! Du bist nun ein diplomierter Meister des Sketch-Werkzeugs.";

// Tutorial SMART

Tutorial_SMART_Title                  = "SMART Board";
Tutorial_SMART_Start                  = "Willkommen zum Tutorial zur Verwendung Algodoos auf einem SMART Board. Um das Tutorial zu starten, klicke auf den Rechtspfeil oben rechts in diesem Fenster.";
Tutorial_SMART_PensFingers            = "Dein SMART Board erkennt den Unterschied zwischen deinem Finger und deinem Stift.\n\nBeginne, indem du den <markup><span underline_color='red'><u>roten Stift</u></span></markup> aufnimmst.";
Tutorial_SMART_DrawPolygon            = "Wähle das Sketch-Werkzeug in der Werkzeugsleiste aus. Sobald es ausgewählt ist, zeichne eine Figur mit deinem Stift.";
Tutorial_SMART_MoveWithFinger         = "Du kannst sehen, dass die gezeichnete Figur die selbe Farbe wie der Stift hat. Wir kommen darauf später zurück.\n\nVersuche jetzt, das Objekt mit deinem Finger zu verschieben.";
Tutorial_SMART_PanWithFinger          = "Wie du sehen kannst, bewegt dein Finger das Objekt.\n\nDu kannst deinen Finger auch verwenden, um am Hintergrund zu ziehen und damit die Ansicht zu verschieben.";
Tutorial_SMART_ChangeDrawWithFinger   = "Du kannst mit deinem Finger zeichnen, anstatt ihn zur Interaktion zu verwenden. \n\nWähle die \"Interagiere mit Finger\"-Schaltfläche ab, um diese Einstellung auszuprobieren.";
Tutorial_SMART_DifferentColors        = "Du kannst deinen Finger nun wie einen normalen Zeiger verwenden. Wenn du Objekte mit deinem Finger erschaffst, werden sie zufällige Farben erhalten.\n\nWenn du dahingegen Objkte mit einem Stift erschaffst, werden sie die Farbe des Stiftes erhalten. Du kannst auch diese Farben auch durch den Zufall bestimmt werden lassen, indem du die \"Verwende Stiftfarben\"-Schaltfläche deaktivierst. Probiere jetzt diese Einstellung.";
Tutorial_SMART_ChangeBackColors       = "Wenn du jetzt mit deinem Stift zeichnest, wirst du sehen, dass neuerschaffene Objekte zufällige Farben erhalten.\n\nWenn du fertig bist, ändere die Einstellung zurück, indem du die \"Verwende Stiftfarben\"-Schaltfläche wieder aktivierst.";
Tutorial_SMART_SpecialColors          = "Der <markup><span underline_color='black'><u>scharze</u></span> und der <span underline_color='blue'><u>blaue</u></span></markup> Stift können spezielle Objekte erschaffen\n\nUm dies auszuprobieren, erschaffen eine neue Szene (Datei - Neue Szene).";
Tutorial_SMART_PressPlay              = "Drücke auf Play.";
Tutorial_SMART_PickUpBlackPen         = "Nimm den <markup><span underline_color='black'><u>scharzen Stift</u></span></markup> auf.";
Tutorial_SMART_ToBrushTool            = "Wechsele zum Pinselwerkzeug in der Werkzeugsleiste.";
Tutorial_SMART_BlackPenBrush          = "Zeichne eine U-förmige Schale mit dem <markup><span underline_color='black'><u>schwarzen Stift</u></span></markup>.";
Tutorial_SMART_ChangeBlackIsFixed     = "Wie du siehst, fällt die Schale nicht nach unten; sie ist an den Hintergrund geklebt.\n\nFalls du schwarze Objekte, die nicht am Hintergrund fixiert sind, zeichnen willst, deaktiviere die \"Schwarz ist fixiert\"-Schaltfläche. Probiere das jetzt einmal aus.";
Tutorial_SMART_PickUpBluePen          = "Wenn du jetzt Objekte mit dem <markup><span underline_color='black'><u>schwarzen Stift</u></span></markup> zeichnest, werden sie nicht mit dem Hintergrund verklebt sein. \n\nNun geht es weiter mit dem <markup><span underline_color='blue'><u>blauen Stift</u></span></markup>. Beginne, indem du ihn aufnimmst.";
Tutorial_SMART_ToSketchTool           = "Wechsele zum Sketch-Werkzeug in der Werkzeugsleiste.";
Tutorial_SMART_BluePolyCreate         = "Zeichne eine Figur mit dem <markup><span underline_color='blue'><u>blauen Stift</u></span></markup> in der früher erschaffenen Schale.";
Tutorial_SMART_ChangeBlueIsWater      = "Wie du sehen kannst, erschafft der <markup><span underline_color='blue'><u>blaue Stift</u></span></markup> Wasser. \n\nWenn du blaue Objekte erschaffen willst, die nicht in Wasser verwandelt werden, dann deaktiviere die \"Blau ist Wasser\"-Schaltfläche, indem du sie anklickst. Probiere das jetzt einmal aus.";
Tutorial_SMART_Erase                  = "Der Schwamm kann verwendet werden, um Objekte zu entfernen, indem man über sie wischt. \n\nNimm ihn auf und benutze ihn mit den eben erschaffenen Objekten.";
Tutorial_SMART_Done                   = "Gut gemacht! Du hast jetzt das SMART Board Tutorial abgeschlossen.";

// Tutorial SMART multitouch

Tutorial_SMARTMultitouch_Title                     = "SMART Board Multitouch";

Tutorial_SMART_Multitouch_Start                     = "Willkommen zum SMART Multitouch Tutorial. Hier lernst du, wie du mehrfache Fingergesten auf deinem SMART Board anwenden kannst.\n\nUm das Tutorial zu beginnen, klicke auf den Rechtspfeil oben rechts in diesem Fenster. ";
Tutorial_SMART_Multitouch_CreateBox                 = "Erschaffe ein Rechteck.";
Tutorial_SMART_Multitouch_MultitouchOnObject        = "Indem du mit zwei Fingern innerhalb des Rechtecks ziehst, kannst du es vergrößern, verkleinern, drehen und verschieben.\n\nBewege für das Vergrößern oder Verkleinern die zwei Finger zueinander oder voneinander.\nMache eine drehende Bewegung mit einem oder zwei Fingern um den anderen, um das Objekt zu drehen.\nBewege beide Finger in dieselber Richtung, um das Objekt zu verschieben.\n\nProbiere es aus.";
Tutorial_SMART_Multitouch_MultitouchOnBackground    = "Du kann zwei Finger auf dem Hintergrund verwenden, um zu zoomen und die Ansicht zu verschieben.\n\nUm zu zoomen, bewege deine Finger über dem Hintergrund zueinander und voneinander. \n\nUm die Ansicht zu verschieben, bewege beide Finger gleichmäßig über den Hintergrund.";
Tutorial_SMART_Multitouch_TwoPlacesAtOnce           = "Du kannst zwei Stifte benutzen, um an zwei Stellen gleichzeitig zu zeichnen.";
Tutorial_SMART_Multitouch_ToSketchTool              = "Wechsele nun zum Sketch-Werkzeug.";
Tutorial_SMART_Multitouch_Shift                     = "Ein Finger kann als Umschalttaste für Werkzeuge verwendet werden.\n\nDrücke deinen Finger auf das SMART Board und halte ihn gedrückt, während du mit dem Stift zeichnest, und du wirst bemerken, dass du gerade Linien zeichnest. Dies funkioniert solange, wie du deinen Finger gedrückt hältst.";
Tutorial_SMART_Multitouch_Clone                     = "Mit einem Finger und einem Stift kannst du auch einfach Objekte duplizieren.\n\nDrücke mit deinem Finger auf ein Objekt und halte deinen Finger gedrückt, und ziehe dann mit dem Stift am Objekt. Ein Duplikat des Objekts wird unter dem Stift erzeugt.";
