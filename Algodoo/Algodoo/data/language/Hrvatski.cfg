/* Used for describing types (like "12 geometries").
   To test this, right-click any number of objects and check the title of a sub-menu (like "Appearance menu for 7 circles").
   These functions take the number of objects to describe and returns the appropriate form (singular, plural).
   You can do advanced stuff in there to suite the need of your language.
   
   Here's an example of a Type_Box that returns "Fizz" for multiples of 3, "Buzz" for multiples of 5 and "FizzBuzz" for multiples of both three and five.
   
Type_Box = (n)=>{
	n%3==0 && n%5==0 ? "FizzBuzz" :
	n%3==0           ? "Fizz"     :
	n%5==0           ? "Buzz"     :
	n==1             ? "a box"    :
	n + " boxes"
	};

	"%" is the modulus operator, "==" compares for equality while "&&" means "and".
	Think of "?" as "then" and ":" as "else".
*/

Type_Box          = (n)=>{ n==1 ? n + "četverokut" : n%100==11 ? n + " četverokuta" : n%10==1 ? n + " četverokut" : n + " četverokuta"};
Type_Circle       = (n)=>{ n==1 ? n + "krug" : n%100>=11 && n%100<=14 ? n + " krugova" :n%10>=2 && n%10<=4 ? n + " kruga" : n%10==1 ? n + " krug" : n + " krugova"};
Type_Polygon      = (n)=>{ n==1 ? n + "mnogokut" : n%100==11 ? n + " mnogokuta" : n%10==1 ? n + " mnogokut" : n + " mnogokuta"};
Type_Plane        = (n)=>{ n==1 ? n + "poluravnina" : n%100>=11 && n%100<=14 ? n + " poluravnina" : n%10==0 ? n + " poluravnina" : n%10==1 || n%10>=5 && n%10<=9 ? n + " poluravnina" : n + " poluravnine"};
Type_Geom         = (n)=>{ n==1 ? n + "lik" : n%100>=11 && n%100<=14 ? n + " likova" :n%10>=2 && n%10<=4 ? n + " lika" : n%10==1 ? n + " lik" : n + " likova"};   // A general geometry (i.e., any of the above)

Type_FixJoint     = (n)=>{ n==1 ? n + "spojka" : n%100>=11 && n%100<=14 ? n + " spojki" :n%10>=2 && n%10<=4 ? n + " spojke" : n%10==1 ? n + " spojka" : n + " spojki"};
Type_Hinge        = (n)=>{ n==1 ? n + "osovina" : n%100>=11 && n%100<=14 ? n + " osovina" : n%10==0 ? n + " osovina" : n%10==1 || n%10>=5 && n%10<=9 ? n + " osovina" : n + " osovine"};
Type_Spring       = (n)=>{ n==1 ? n + "opruga" : n%100>=11 && n%100<=14 ? n + " opruga" : n%10==0 ? n + " opruga" : n%10==1 || n%10>=5 && n%10<=9 ? n + " opruga" : n + " opruge"};
Type_Tracer       = (n)=>{ n==1 ? n + "crtalo" : n%10==1 ? n + "crtalo" : n + " crtala"};
Type_LaserPen     = (n)=>{ n==1 ? n + "laser" : n%100==11 ? n + " lasera" : n%10==1 ? n + " laser" : n + " lasera"};
Type_Thruster     = (n)=>{ n==1 ? n + "potisnik" : n%100==11 ? n + " potisnika" : n%10==1 ? n + " potisnik" : n + " potisnika"};
Type_LineEndPoint = (n)=>{ n==1 ? n + "kraj" : n%100>=11 && n%100<=14 ? n + " krajeva" :n%10>=2 && n%10<=4 ? n + " kraja" : n%10==1 ? n + " kraj" : n + " krajeva"};

Type_Entity       = (n)=>{ n==1 ? n + "objekt" : n%100>=11 && n%100<=14 ? n + " objekata" :n%10>=2 && n%10<=4 ? n + " objekta" : n%10==1 ? n + " objekt" : n + " objekata"};  // The most general form

